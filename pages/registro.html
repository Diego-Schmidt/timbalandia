    <section class="vh-100 pack100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro de usuario</p>
      
                      <form action="" method="post" id="datosRegistro" class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" name="nombreUsuario" id="datosUsuario" class="form-control" required/>
                              <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                            </div>
                          </div>

                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="nombre" id="datosNombre" class="form-control" required/>
                            <label class="form-label" for="nombre">Nombre</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name="email" id="datosCorreo" class="form-control" required/>
                            <label class="form-label" for="correo">Email</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="date" name="cumple" id="datosCumple" class="form-control" placeholder="dd/mm/yyyy" max='2004-01-01' required/>
                              <label class="form-label" for="cumple">Fecha de nacimiento</label>
                              <h6 id="mensajeMenores" class="text-danger">Para jugar tiene que ser mayor de 18 años</h6>
                            </div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="clave" id="datosClave" class="form-control" required/>
                            <label class="form-label" for="clave">Contraseña</label>
                          </div>
                        </div>
      
                        <!-- <div class="d-flex flex-row align-items-center mb-4">

                          </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                          <input
                            class="form-check-input me-2"

                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button id="botonEnviar" type="submit" class="btn btn-primary btn-lg" onclick="botonRegistro(e)">Registrarse</button>
                        </div>
